<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo"> Complete suas informações.</p>
        <br>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required> 

                </div>
                <div class="campo">
                    <label  for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>   
                </div>  
    
            </fieldset>
            <div class="campo">
                <label  for="email"><strong>E-mail</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" nome="devweb" value="frontend"> Front-end  
                </label>
                <label>
                    <input type="radio" nome="devweb" value="backend"> Back-end
                </label>
                    <input type="radio" nome="devweb" value="fullstack"> Fullstack
                 </label>    
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="Senioridade">
                    <option selected disabled value="">Selecione</option>>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="Html">
                    <label for="tecnologia1">Html</label>
                    <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="Css">
                    <label for="tecnologia2">Css</label>
                    <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="Php">
                    <label for="tecnologia3">Php</label>
                    <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="Python">
                    <label for="tecnologia5">Python</label><br><br>
                </div>

            </fieldset>

                <div class="campo"> <br>
                    <label>Conte um pouco da sua experiência:</label>
                    <textarea row="6" style="width: 30em" id="experiencia" nome="experiencia"></textarea>
                </div>

                 <button class="botao" type="submit">Concluído</button>
        </form>
    </div>
</body>
</html>
